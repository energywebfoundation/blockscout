name: Publish Docker image (EWF)

# Manual trigger only - works for both volta_canon and ewc_canon branches
# Note: GitHub Actions limits workflow_dispatch to 10 inputs max
on:
  workflow_dispatch:
    inputs:
      otp_version:
        description: 'OTP Version'
        required: false
        default: '25.2.1'
        type: string
      elixir_version:
        description: 'Elixir Version'
        required: false
        default: '1.14.3'
        type: string
      release_version:
        description: 'Release Version (e.g. v5.1.0)'
        required: false
        default: 'v5.1.0'
        type: string
      chain_id:
        description: 'Chain ID (e.g., 73799 for Volta, 246 for EWC)'
        required: false
        default: '73799'
        type: string
      json_rpc:
        description: 'JSON RPC URL'
        required: false
        default: 'https://volta-rpc.energyweb.org/'
        type: string
      subnetwork:
        description: 'Subnetwork name (e.g., "Volta Testnet" or "Energy Web Chain")'
        required: false
        default: 'Volta Testnet'
        type: string
      coin_name:
        description: 'Coin name (e.g., VT or EWT)'
        required: false
        default: 'VT'
        type: string
      tag_suffix:
        description: 'Tag suffix (e.g., "beta-volta" or "beta")'
        required: false
        default: 'beta-volta'
        type: string

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      OTP_VERSION: ${{ github.event.inputs.otp_version || '25.2.1' }}
      ELIXIR_VERSION: ${{ github.event.inputs.elixir_version || '1.14.3' }}
      RELEASE_VERSION: ${{ github.event.inputs.release_version || 'v5.1.0' }}
      CHAIN_ID: ${{ github.event.inputs.chain_id || '73799' }}
      JSON_RPC: ${{ github.event.inputs.json_rpc || 'https://volta-rpc.energyweb.org/' }}
      SUBNETWORK: ${{ github.event.inputs.subnetwork || 'Volta Testnet' }}
      COIN_NAME: ${{ github.event.inputs.coin_name || 'VT' }}
      TAG_SUFFIX: ${{ github.event.inputs.tag_suffix || 'beta-volta' }}
      # Hardcoded values (not configurable via inputs due to 10 input limit)
      NETWORK_PATH: '/'
      API_PATH: '/'
      DISABLE_READ_API: 'false'
      DISABLE_WEBAPP: 'false'
      DISABLE_WRITE_API: 'false'
      WOBSERVER_ENABLED: 'false'
      CACHE_EXCHANGE_RATES_PERIOD: ''
      CACHE_ENABLE_TOTAL_GAS_USAGE_COUNTER: ''
      ADMIN_PANEL_ENABLED: ''
      CACHE_ADDRESS_WITH_BALANCES_UPDATE_INTERVAL: ''
      SOCKET_ROOT: ''
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: energyweb/blockscout-explorer

      - name: Build & Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          cache-from: type=registry,ref=energyweb/blockscout-explorer:buildcache
          cache-to: type=registry,ref=energyweb/blockscout-explorer:buildcache,mode=max
          tags: energyweb/blockscout-explorer:${{ env.RELEASE_VERSION }}-${{ env.TAG_SUFFIX }}
          platforms: |
            linux/arm64
            linux/amd64
          build-args: |
            NETWORK_PATH=${{ env.NETWORK_PATH }}
            CHAIN_ID=${{ env.CHAIN_ID }}
            JSON_RPC=${{ env.JSON_RPC }}
            SUBNETWORK=${{ env.SUBNETWORK }}
            COIN_NAME=${{ env.COIN_NAME }}
            CACHE_EXCHANGE_RATES_PERIOD=${{ env.CACHE_EXCHANGE_RATES_PERIOD }}
            DISABLE_READ_API=${{ env.DISABLE_READ_API }}
            API_PATH=${{ env.API_PATH }}
            DISABLE_WEBAPP=${{ env.DISABLE_WEBAPP }}
            DISABLE_WRITE_API=${{ env.DISABLE_WRITE_API }}
            CACHE_ENABLE_TOTAL_GAS_USAGE_COUNTER=${{ env.CACHE_ENABLE_TOTAL_GAS_USAGE_COUNTER }}
            WOBSERVER_ENABLED=${{ env.WOBSERVER_ENABLED }}
            ADMIN_PANEL_ENABLED=${{ env.ADMIN_PANEL_ENABLED }}
            CACHE_ADDRESS_WITH_BALANCES_UPDATE_INTERVAL=${{ env.CACHE_ADDRESS_WITH_BALANCES_UPDATE_INTERVAL }}
            SOCKET_ROOT=${{ env.SOCKET_ROOT }}
